<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-------</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Enviar mensaje</h3>
        <hr />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="uid"
          autocomplete="off"
          name="uid"
          id="txtUid"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="mensaje"
          autocomplete="off"
          name="mensaje"
          id="txtMensaje"
        />

        <h3>Usuarios</h3>
        <hr />
        <ul id="ulUsuarios"></ul>
      </div>
      <div class="col-sm-6">
        <h3>Chat completo</h3>
        <hr />
        <ul id="ulMensajes"></ul>
      </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
